<div class="page">
  <section class="panel panel-default">
    <div class="panel-heading">
      <div class="heading-main">
        REST API
      </div>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="endpoint">endpoint URL</label>
          <input type="text" class="form-control" id="endpoint" required [(ngModel)]="endpoint" name="endpoint" #vendpoint="ngModel">
          <div [hidden]="vendpoint.valid || vendpoint.pristine" class="alert alert-danger">
            endpoint is required
          </div>
        </div>
        <div class="form-group">
          <label for="api">api</label>
          <input type="text" class="form-control" id="api" required [(ngModel)]="api" name="api" #vapi="ngModel">
          <div [hidden]="vapi.valid || vapi.pristine" class="alert alert-danger">
            api is required
          </div>
        </div>
        <div class="form-group">
          <label for="req">リクエストボディ</label>
          <textarea resize-textarea type="text" class="form-control" id="request" [(ngModel)]="request" name="request"></textarea>
        </div>
        <div class="form-group">
          <label for="res">レスポンスボディ</label>
          <textarea resize-textarea type="text" class="form-control" id="respose" [(ngModel)]="respose" name="respose"></textarea>
        </div>
        <button type="button" class="btn btn-default" [disabled]="!heroForm.form.valid" (click)="post()">送信</button>
      </form>
      <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
  </section>
</div>
